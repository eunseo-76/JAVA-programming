plugins {
    id 'java'
}

// 보통 3 단계 이상으로 만든다
// org(회사이름).구분.구분... 이런 식
group = 'com.kenny'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}